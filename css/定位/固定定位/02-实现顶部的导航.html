<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用固定定位实现顶部的导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 100%;
            height: 60px;
            background-color: #222222;
            position: fixed;
        }

        .nav .inner_c {
            width: 1000px;
            height: 60px;
            margin: 0px auto;
        }

        ul {
            list-style: none;
        }

        ul li {
            float: left;
            width: 100px;
            height: 60px;
            line-height: 60px;
            text-align: center;
        }

        ul li a {
            text-decoration: none;
            display: block;
            width: 100px;
            height: 60px;
            color: white;
            font-weight: bold;
        }

        ul li a:hover {
            background-color: gold;
        }
        body {
            padding-top: 60px;
        }


    </style>
</head>
