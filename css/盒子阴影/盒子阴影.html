<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            /* box-shadow: 水平 垂直 阴影模糊程度  阴影大小 颜色 inset or outset*/
            box-shadow: 3px 3px 3px 3px #ff0000, 4px 4px 2px 4px #2D5BA3 inset;
        }
    </style>
</head>
<body>
<div class="box"></div>

</body>
</html>
