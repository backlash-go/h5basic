<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
    div {
        display: flex;
        width: 80%;
        height: 400px;
        background-color: red;
        justify-content: space-around;
    }

    div span {
        width: 100px;
        height: 100px;
        background-color: black;
        margin-right: 5px;
        flex: 1;

    }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</div>
</body>
</html>
