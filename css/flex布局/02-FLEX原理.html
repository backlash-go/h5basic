<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
    div {
        display: flex;
        width: 80%;
        height: 400px;
        background-color: red;
        justify-content: space-around;
    }

    div span {
        width: 100px;
        height: 100px;
        background-color: black;
        margin-right: 5px;
        flex: 1;

    }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</div>
</body>
</html>

<!--
1 flex flexible box 弹性布局
2 任何一个容器都可以制定为flex布局-
3 父盒子设为弹性布局以后 子元素的 float clear vertical-align属性将失效
4 采用flex布局的元素 称为flex容器 所有子元素自动成为 flex项目 简称 item 子容器可以横向 纵向排列
总结 FLEX布局原理 就是给父盒子添加FLEX属性，来控制盒子的位置和排列方式
-->
