<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开始学习CSS</title>
    <link rel="stylesheet" href="../style/03-css-travel.css">
</head>
<body>
<h1>我是一个一级标题</h1>
<p>这是一个段落文本. 在文本中有一个<span>span element</span>
    并且还有一个 <a href="http://example.com" title="这是一个DEMO链接">链接</a>.</p>

<p class="special">这是第二段. 包含了一个 <em>强调</em> 元素.</p>
<ul>
    <li class="special">项目1</li>
    <li class="special">项目2</li>
    <li>项目 <em>三</em></li>
</ul>

<h2>asd <em>sad</em></h2>
<h3>sda <em>ls</em></h3>
<a href="http://www.baidu.com">ss</a>
</body>
</html>
